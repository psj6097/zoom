<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom | 로그인</title>
    <link rel="stylesheet" href="./css/rest.css" />
    <link rel="stylesheet" href="./css/zoom.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header id="top-header">
      <a href="https://zoom.us/"
        ><img
          id="zooomlogo"
          src="./img/Logo.png"
          alt=""
          style="width: 110px; height: 25px"
      /></a>
      <ul id="top-header-reqeset">
        <li>Zoom은 처음이십니까?</li>
        <li><a href="https://zoom.us/signup#/signup">무료가입</a></li>
        <li>
          <a href="https://support.zoom.com/hc/ko">지원</a>
        </li>
        <li>
          <select name="" id="">
            <option selected disabled>한국어</option>
            <option value="eng">영어</option>
            <option value="jp">일본어</option>
            <option value="tw">태국어</option>
          </select>
        </li>
      </ul>
    </header>
    <!-- 메인 -->
    <div class="border"></div>
    <!-- 광고 -->
    <main id="login-main">
      <p id="ads">
        <a
          href="https://www.zoom.com/ko/blog/zoom-ai-companion-getting-started-guide"
          ><img src="./img/ads.png" alt="" style="width: 520px"
        /></a>
      </p>
      <!-- 로그인 -->
      <form id="login">
        <p style="font-size: 40px">로그인</p>
        <p class="email">
          <label for=""></label>
          <input
            type="text"
            name=""
            placeholder="이메일"
            style="width: 320px; height: 40px"
          />
        </p>
        <p class="passward">
          <label for=""></label>
          <input
            type="password"
            name=""
            placeholder="비밀번호"
            style="width: 320px; height: 40px"
          />
        </p>
        <p class="passward-loss">
          <a href="https://zoom.us/ko/signin#/forgot-password"
            >비밀번호를 잊어버렸나요?</a
          >
          <a href="">도움말</a>
        </p>
        <p>
          나는 로그인함으로써
          <a href="https://explore.zoom.us/ko/privacy"
            >Zoom 개인정보 처리방침</a
          >
          및 <a href="https://explore.zoom.us/ko/terms/">이용 약관</a>에
          동의합니다.
        </p>
        <p>
          <input type="checkbox" name="agreed" value="agreed" /> 로그인 상태를
          유지합니다.
        </p>
        <button>로그인</button>
        <!-- <div class="border"></div> 해당부분 질문 예정 보더로 만들고 위에 글씨를 적고 싶음-->
        <p>
          <img src="https://zoom.us/web/sso/login" alt="" /><button class="sso">
            SSO
          </button>
          <img src="" alt="" /><button class="apple">apple</button>
          <img src="" alt="" /><button class="google">Google</button>
          <img src="" alt="" /><button class="facebook">facebook</button>
        </p>
        <p>
          Zoom은 reCAPTCHA의 보호를 받으며 Google<a
            href="https://explore.zoom.us/ko/privacy"
            >개인정보 처리방침</a
          >
          및 <a href="https://explore.zoom.us/ko/terms/">서비스약관</a>이
          적용됩니다.
        </p>
      </form>
    </main>
  </body>
</html>
